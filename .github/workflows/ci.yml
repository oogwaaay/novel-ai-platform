name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci
        working-directory: .

      - name: Install backend dependencies
        run: npm ci
        working-directory: backend

      - name: Lint frontend
        run: npm run lint || true
        working-directory: .

      - name: Build frontend
        run: npm run build
        working-directory: .

      - name: Build backend
        run: npm run build
        working-directory: backend

      - name: Check for TypeScript errors
        run: npx tsc --noEmit
        working-directory: backend

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run npm audit
        run: npm audit --audit-level=moderate || true
        working-directory: .

      - name: Run npm audit (backend)
        run: npm audit --audit-level=moderate || true
        working-directory: backend

  deploy-preview:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: [lint-and-test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build for preview
        run: npm run build
        working-directory: .

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1


